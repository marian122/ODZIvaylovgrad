<div class="wrapper">
    <div class="inner">
        <h3 class="font-weight-bold text-center dark-grey-text">Влезте с вашия акаунт</h3>
        <div class="container my-5 py-5 z-depth-2">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form #registerForm="ngForm">
                        <div></div>
                        <div class="form-group">
                            <label for="firstName">Име</label>
                            <input type="text" class="form-control" name="firstName" [(ngModel)]="userRegister.firstName"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Фамилия</label>
                            <input type="text" class="form-control" name="lastName" [(ngModel)]="userRegister.lastName"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Имейл</label>
                            <input type="text" class="form-control" name="email" [(ngModel)]="userRegister.email"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Парола</label>
                            <input type="password" class="form-control" name="password"  [(ngModel)]="userRegister.password"/>
                        </div>
            
                        <div class="form-group">
                            <input type="submit" (click)="register()"
                   class="btn btn-default" value="Потвърди" />
                            <a routerLink="/" class="btn btn-primary ml-2">Отказ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

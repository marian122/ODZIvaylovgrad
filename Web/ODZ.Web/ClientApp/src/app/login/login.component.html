<div class="wrapper">
    <div class="inner">
        <h3 class="font-weight-bold text-center dark-grey-text">Влезте с вашия акаунт</h3>
        <div class="container my-5 py-5 z-depth-2">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form (submit)="onLogin()" >
                        <div></div>
                        <div class="form-group">
                            <label for="username">Име</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="creds.username"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Парола</label>
                            <input type="password" class="form-control" name="password"  [(ngModel)]="creds.password"/>
                        </div>
            
                        <div class="form-group">
                            <input type="submit" value="Влез" class="btn btn-success" />
                            <a routerLink="/" class="btn btn-primary ml-2">Отказ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
